<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToSpace</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Este es el sitio web de ToSpace una pagina de galerias de fotos del espacio, astronautas, planetas y mas">

				</div>
				<div class="noticiaDos photo">
					<h3>Astronauta en el espacio</h3>
				</div>
				<div class="noticiaTres photo">

				<div class="noticiaCuatro photo">

				</div>
				<div class="noticiaCinco photo">

	<footer>
		<h5> Design by Francisco Gutierrez </h5>
